<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Search Bar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    A Searchbar binds to a model, and emits an input event when 
    the model is changed.
  </p>
  
  <h5>Basic Usage</h5>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
