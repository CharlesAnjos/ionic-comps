<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Modal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Modals slide in off screen to display a temporary UI, often 
    used for login or signup pages, message composition, and 
    option selection.
  </p>
  <ion-card>
  <ion-list>
    <ion-list-header>
      Hobbits
    </ion-list-header>
    <a ion-item (click)="openModal({charNum: 0})">
      Gollum
    </a>
    <a ion-item (click)="openModal({charNum: 1})">
      Frodo Baggins
    </a>
    <a ion-item (click)="openModal({charNum: 2})">
      Sam
    </a>
  </ion-list>
  </ion-card>
</ion-content>
